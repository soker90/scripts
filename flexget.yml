tasks:
#Con el plugin de The Pirate Bay
  Arrow:
    html:
      #Introduce unos parametro de buscaque en thepiratebay y copia la URL
      url: https://thepiratebay.org/search/Arrow%201080p%20HDTV%20X264%20DIMENSION%20ettv/0/99/0
      title_from: url
      links_re: [ magnet ]
    manipulate:
      - title:
          from: url
          extract: '&dn=([^&](/^&)+)'
    accept_all: yes
    limit_new: 4 
    #Para enviarlo directamente a Transmission
    transmission:
      host: localhost
      port: 9091
      path: "/home/edu/Vídeos/Series/Ingles/Arrow"
